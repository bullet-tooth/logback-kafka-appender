name: Build with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'maven'
      - name: Build with Maven
        run: ./mvnw --fail-at-end --errors clean verify

      - name: Generate Code Coverage Report
        run: ./mvnw jacoco:report jacoco:report-integration

      - name: Upload Code Coverage Report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
